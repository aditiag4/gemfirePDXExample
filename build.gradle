plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.12'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.examcom.geode.clientple'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.apache.geode:geode-core:1.1.0'
}

tasks.named('test') {
	useJUnitPlatform()
}

jar {
	enabled = true
}
bootJar {
	classifier = 'boot'
}